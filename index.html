<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js" defer></script>
    <script src="table2excel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>message-sim</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Send Message</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="table-div">
        <table class="table" id="message-table">
          <thead>
            <tr>
              <th scope="col" id="title">Title</th>
              <th scope="col" id="desc">Description</th>
              <th scope="col" id="cat">Category</th>
              <th scope="col" id="th1">Column 1</th>
              <th scope="col" id="th2">Column 2</th>
              <th scope="col" id="th3">Column 3</th>
              <th scope="col" id="th4">Column 4</th>
              <th scope="col" id="th5">Column 5</th>
            </tr>
          </thead>
          <tbody id="main-table">
            
          </tbody>
        </table>
        <button id="clear" type="button" class="btn btn-danger">Clear Table</button>
        <button id="PDF" class="btn btn-success" onclick="generatePDF()">Download PDF</button>
        <button id="CSV" class="btn btn-success" onclick="downloadExcel()">Download XLSX</button>
      </div>
      <hr style="height:2px;border-width:0;color:black;background-color:black"></hr>
      <div style="margin-top: 1em;margin-bottom: 1em;">
        <button id="select-all" class="btn btn-primary">Select All</button>
        <button id="deselect-all" class="btn btn-danger">Deselect All</button>
        <button id="send-all" class="btn btn-primary">Send All</button>
      </div>
      <hr style="height:2px;border-width:0;color:black;background-color:black"></hr>
      <div id="message-list">
      </div>      
    </div>

  </body>

  <script>
    function generatePDF() {
      var table = document.getElementById("message-table");
      html2pdf(table);
    }
    function downloadExcel() {
      console.log("download excel");
      var table = document.getElementById("message-table");
      var ws = XLSX.utils.table_to_sheet(table);

      // Create a workbook with a single sheet
      var wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

      // Save the workbook as an Excel file
      XLSX.writeFile(wb, "table.xlsx");
    }
</script>
</html>
